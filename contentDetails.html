<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CONTENT DETAILS | E-COMMERCE WEBSITE BY EDYODA</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
    <!-- <link rel="stylesheet" href="/box1.css"> -->
    <link rel="stylesheet" href="css/contetDetails.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Style for the user reviews section */
      .user-reviews {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .user-review {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        width: calc(50% - 20px); /* Adjust as needed */
        margin-right: 20px; /* Adjust as needed */
      }

      .user-review:nth-child(even) {
        margin-right: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
      load("header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(1).innerHTML = req.responseText;
      }
    </script>

    <div id="containerProduct">
      <!-- JS rendered code -->
    </div>

    <script src="/contentDetails.js"></script>

    <!-- Review Text Box and Rating System -->
    <div class="container">
      <div id="reviewSection" class="centered">
        <h3>Write a Review</h3>
        <textarea
          id="reviewText"
          placeholder="Write your review here"
          class="review-textbox"
        ></textarea>
        <div id="ratingSection">
          <span class="star" onclick="rateProduct(1)">&#9733;</span>
          <span class="star" onclick="rateProduct(2)">&#9733;</span>
          <span class="star" onclick="rateProduct(3)">&#9733;</span>
          <span class="star" onclick="rateProduct(4)">&#9733;</span>
          <span class="star" onclick="rateProduct(5)">&#9733;</span>
        </div>
        <button onclick="submitReview()">Submit Review</button>
      </div>

      <!-- User Reviews Section -->
      <h3>User Reviews</h3>
      <div id="userReviews" class="user-reviews">
        <div class="user-review">
          <p>Great product! Highly recommended.</p>
          <p>Rating: 5</p>
        </div>
        <div class="user-review">
          <p>Good quality. Fast delivery.</p>
          <p>Rating: 4</p>
        </div>
        <div class="user-review">
          <p>Okay product, but the packaging could be better.</p>
          <p>Rating: 3</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
      load("footer.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById(4).innerHTML = req.responseText;
      }
    </script>
  </body>
</html>
